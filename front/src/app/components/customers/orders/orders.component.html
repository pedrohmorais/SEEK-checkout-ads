<app-header></app-header>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Checkout orders</h1>
  <p class="lead">Orders review from customer:</p>
</div>
<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{checkoutOrder.customerName}}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">
            <small class="text-muted">Total</small>
            <br>
            $ {{checkoutOrder.total}}
        </h1>
        <hr *ngIf="checkoutOrder.skus">
        <p *ngIf="checkoutOrder.skus" class="card-text">SKUs:</p>
        <ul *ngIf="checkoutOrder.skus" class="list-unstyled mt-3 mb-4">
          <li *ngFor="let sku of checkoutOrder.skus">{{sku}}</li>
        </ul>
        <hr>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" (click)="back()">Back</button>
      </div>
    </div>
  </div>
</div>
